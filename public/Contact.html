        <div class="container">

            <h2>Please leave your message here.</h2>
            <h2>We will get back to you soon!!!</h2>
                <form>
                        <div class="form-row">
                            <div class="col">
                                    <label for="inputEmail4">First Name</label>
                                <input id= "txtFirstName" type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                    <label for="inputEmail4">Last Name</label>
                                <input id="txtLastName" type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="inputEmail4">Email</label>
                                <input id="txtEmail" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Message</label>
                            <input id="txtMessage" type="text" class="form-control message" id="inputAddress" placeholder="Type your message here ...">
                        </div>
                </form>

                <div class="row">
                        <div class="col-4"></div>
        
        
                        <div class="col-8"></div>
        
                            <button id= "btnSend" class="btn btn-primary btnS">Send Message</button>
                            <span id="alertSuccess" class="alert alert-success hidden">
                              The message has been sent successfully!
        
                            </span>
                    
                </div>
        

        </div>
